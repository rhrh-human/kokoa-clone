<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Val.talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_title">Find</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><a href="settings.html"
          ><span class="relative"
            ><i class="fa-solid fa-gear fa-lg"></i>
            <div class="white_dot"></div></span
        ></a>
      </div>
    </header>
    <main class="main_screen">
      <div class="icon_row">
        <div class="icon_row_icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Codes</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended_friends">
        <h6 class="recommended_friends_title">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open_chat">
        <div class="open_chat_header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open_post">
          <div class="open_post_colums">
            <h5 class="open_post_title">Valolant</h5>
            <h6 class="open_post_hashtags">#valolant#chamber#diamond#bronze</h6>
            <div class="open_post_members">
              <img
                src="valorant_games_riot_play_logo_icon_228460.png"
                class="open_post_members_avatar"
              />
              <span class="open_post_member_count">205 members</span>
              <div class="divider"></div>
              <span class="open_post_column_member_status">Active</span>
            </div>
          </div>
          <div class="open_post_column">
            <div class="open_post_photo">
              <img src="valorant-share-1200x630-189264726.jpg" />
              <div class="open_post_heart_count">
                <i class="fa-solid fa-heart"></i><span>193</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open_post">
          <div class="open_post_colums">
            <h5 class="open_post_title">Shotgun lovers</h5>
            <h6 class="open_post_hashtags">#shorty#bucky#judge</h6>
            <div class="open_post_members">
              <img
                src="valorant_games_riot_play_logo_icon_228460.png"
                class="open_post_members_avatar"
              />
              <span class="open_post_member_count">1702 members</span>
              <div class="divider"></div>
              <span class="open_post_column_member_status">Active</span>
            </div>
          </div>
          <div class="open_post_column">
            <div class="open_post_photo">
              <img src="valval.jpg" />
              <div class="open_post_heart_count">
                <i class="fa-solid fa-heart"></i><span>+999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification badge">3</span
            ><i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg icon_white"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span>more small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
