<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Val.talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_title">Chats</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-regular fa-comment-dots fa-lg"></i></span
        ><span><i class="fa-solid fa-music fa-lg"></i></span
        ><a href="settings.html"
          ><span><i class="fa-solid fa-gear fa-lg"></i></span
        ></a>
      </div>
    </header>
    <main class="main_screen">
      <a href="chat.html">
        <div class="user_component_friends">
          <div class="user_component_column">
            <img
              src="chamber_valorant_icon_2848.webp"
              class="user_component_avatar_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title">Chamber</h4>
              <h6 class="user_component_subtitle">ok</h6>
            </div>
          </div>
          <div class="chat_user_component_column">
            <span class="user_component_time">1:20</span>
            <div class="badge">1</div>
          </div>
        </div></a
      >
      <a href="jettchat.html">
        <div class="user_component_friends">
          <div class="user_component_column">
            <img src="jett_profile.jpg" class="user_component_avatar_sm" />
            <div class="user_component_text">
              <h4 class="user_component_title">Jett</h4>
              <h6 class="user_component_subtitle">lol haha</h6>
            </div>
          </div>
          <div class="chat_user_component_column">
            <span class="user_component_time">12:03</span>
            <div class="badge">2</div>
          </div>
        </div></a
      >
      <a href="sagechat.html">
        <div class="user_component_friends">
          <div class="user_component_column">
            <img src="sage_profile.jpg" class="user_component_avatar_sm" />
            <div class="user_component_text">
              <h4 class="user_component_title">Sage</h4>
              <h6 class="user_component_subtitle">I think so</h6>
            </div>
          </div>
          <div class="chat_user_component_column">
            <span class="user_component_time">11:57</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification badge">3</span
            ><i class="fa-solid fa-comment fa-lg icon_white"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span>more small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
