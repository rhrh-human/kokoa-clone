<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Val.talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_title">More</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-solid fa-music fa-lg"></i></span
        ><span class="relative"
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="white_dot"></div
        ></span>
      </div>
    </header>
    <main class="main_screen more_screen">
      <div class="user_component">
        <div class="user_component_column">
          <img
            src="valorant_games_riot_play_logo_icon_228460.png"
            class="user_component_avatar"
          />
          <div class="user_component_text relative">
            <h4 class="user_component_title">rhrh</h4>
            <h6 class="user_component_subtitle">+82 1234 5678</h6>
            <div class="exclamation">
              <i class="fa-solid fa-exclamation fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user_component_column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon_row">
        <div class="icon_row_icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i
          ><span>Calendar</span>
        </div>

        <div class="icon_row_icon">
          <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-solid fa-brush fa-2x"></i><span>Themes</span>
        </div>
        <div class="icon_row_icon">
          <i class="fa-solid fa-file-invoice fa-2x"></i><span>Account</span>
        </div>
      </div>
      <div class="more_suggestions">
        <h4 class="more_suggestions_title">Suggestions</h4>
        <div class="more_suggestions_icons">
          <div class="more_suggestions_icon">
            <div class="more_suggestions_icon_img">
              <i class="fa-solid fa-d fa-2x"></i>
            </div>
            <span class="more_suggestions_icon_text">Dak.GG</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification badge">3</span
            ><i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg icon_white"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no_mobile">
      <span>more small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
