<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Val.talk!</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar fyoumargincollapsing">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <div></div>
    <header class="welcome-header">
      <h1 class="welcome-header_title">Welcome To Val.talk!</h1>
      <p class="welcome-header_text">
        If you have Val. Account, log in with your email or phone number.
      </p>
    </header>
    <form class="login-form" action="friends.html" method="get">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required
        minlength="8"
        type="password"
        placeholder="Password"
      />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign in" />
      <a href="#">Find Val. Account or Password</a>
    </form>
    <div class="welcome-login-img">
      <img
        src="valorant_games_riot_play_logo_icon_228460.png"
        class="welcome-login-img2"
      />
    </div>
    <div id="no_mobile">
      <span>more small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
