<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Val.talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt_header padding_top30">
      <div class="alt_header_column">
        <a href="more.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt_header_column">
        <h1 class="alt_header_title">Settings</h1>
      </div>
      <div class="alt_header_column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>
    <main class="main_screen">
      <ul class="settings_list">
        <li class="settings_setting">
          <div class="settings_setting_column">
            <i class="fa-solid fa-bullhorn"></i><span>Notice</span>
          </div>
        </li>
        <li class="settings_setting">
          <div class="settings_setting_column">
            <i class="fa-solid fa-crosshairs"></i><span>Aim Lab</span>
          </div>
        </li>
        <li class="settings_setting">
          <div class="settings_setting_column">
            <i class="fa-solid fa-circle-info"></i><span>Version</span>
          </div>
          <div class="settings_setting_column">Latest Version</div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html"
            ><span class="nav_notification badge">3</span
            ><i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
