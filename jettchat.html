<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat - Val.talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="chat_screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="alt_header padding_top30">
      <div class="alt_header_column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt_header_column">
        <h1 class="alt_header_title">Jett</h1>
      </div>
      <div class="alt_header_column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span> <i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main_screen main_chat">
      <div class="chat_timestamp">Friday, January 20, 2023</div>
      <div class="message_row">
        <img src="jett_profile.jpg" />
        <div class="message_row_content">
          <span class="message_author">Jett</span>
          <div class="message_comment">
            <span class="message_text">Did you see my profile?</span>
            <span class="message_time"></span>
          </div>
        </div>
      </div>
      <div class="message_row">
        <img src="jett_profile.jpg" />
        <div class="message_row_content">
          <span class="message_author">Jett</span>
          <div class="message_comment">
            <span class="message_text">lol haha</span>
            <span class="message_time">12:03</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply_column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message.." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no_mobile">
      <span>more small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
