<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Val.talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>01:20</span>
      </div>
      <div class="status-bar_column">
        <span>78%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen_header">
      <h1 class="screen_header_title">Friends</h1>
      <div class="screen_header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-solid fa-music fa-lg"></i></span
        ><span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a class="friends_display_link"
      ><i class="fa-solid fa-circle-info"></i>friends' Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i
    ></a>
    <main class="friends_screen">
      <div class="user_component">
        <div class="user_component_column">
          <img
            src="valorant_games_riot_play_logo_icon_228460.png"
            class="user_component_avatar"
          />
          <div class="user_component_text">
            <h4 class="user_component_title">rhrh</h4>
            <!-- <h6 class="user_component_subtitle"></h6> -->
          </div>
        </div>
        <div class="user_component_column"></div>
      </div>
      <div class="friends_screen_channel">
        <div class="friends_screen_channel_header">
          Channel<i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="valorant_games_riot_play_logo_icon_228460.png"
              class="user_component_avatar_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title">Channel</h4>
            </div>
          </div>
          <div class="user_component_column">
            <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav_ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="#"
            ><span class="nav_notification">3</span
            ><i class="fa-solid fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="#"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/50e168a3fb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
